  - platform: mqtt
    name: "Drzwi na strych"
    state_topic: "smogpole/stat/POWER"
    payload_on: "OFF"
    payload_off: "ON"
    device_class: door

  - platform: mqtt
    name: "Woda w Piwnicy"
    state_topic: "tele/sonoff/RESULT"
    value_template: '{{value_json.RfReceived.Data}}'
    payload_on: "DA4DA9"
    device_class: Moisture

  - platform: antistorm
    station_id: 148
    monitored_conditions:
      - 'storm_alarm'
      - 'rain_alarm'
      - 'storm_active'
      
  - platform: burze_dzis_net
    api_key: !secret api_burze_dzis_net
    latitude: !secret lat
    longitude: !secret long
    warnings:
      - frost_warning
      - heat_warning
      - wind_warning
      - precipitation_warning
      - storm_warning
      - tornado_warning
    storms_nearby:
      radius: 30


